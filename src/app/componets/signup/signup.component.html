            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign up</h3>
                    </div>
                    <div class="panel-body p-3">

                            <div>
                                <div class="form-group pt-3">
                                    <div class="input-field" >
                                        <span class="fa-solid fa-user p-2"></span>
                                            <input #registerUsername formControlName="username" type="text" placeholder="Username" required>                                       
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <div class="form-group pt-3">
                                        <div class="input-field" >
                                            <span class="fa-solid fa-user p-2"></span>
                                                <input #registerEmail formControlName="email" type="text" placeholder="Email" required>                                       
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="form-group pt-3">
                                        <div class="input-field" >
                                            <span class="fa-solid fa-lock p-2"></span>
                                                <input #registerPassword formControlName="password" [type]="type" placeholder="Password" required>
                                                <span (click)="hideShowPass()" class="fa-solid {{eyeIcon}}"></span>                                                   
                                        </div>
                                    </div>
                                    <div class="form-group pt-3">
                                        <div class="input-field" >
                                            <span class="fa-solid fa-lock p-2"></span>
                                                <input #registerConfirmPassword formControlName="confirmpassword" [type]="type" placeholder="ConfirmPassword" required>
                                                <span (click)="hideShowPass()" class="fa-solid {{eyeIcon}}"></span>                       
                                        </div>
                                    </div>
                                
                                </div>
                                <div class="form-inline fr mt-4">
                                    <a (click)="toReset()" id="forget" class="font-weight-bold">Forget Password?</a>
                                </div>
                                <button (click)="onRegisterClick(registerUsername,registerEmail,registerPassword,registerConfirmPassword)" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign up</button>
                            </div>
                            <div class="text-center pt-4 text-muted">Arleady have account?<a id="forget" (click)="toLogin()"> login/</a><a id="forget" (click)="toHome()"> Back</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
